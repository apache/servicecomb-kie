---
servicecomb:
  registry:
    disabled: true
    address: http://127.0.0.1:30100
  protocols:
    rest:
      listenAddress: 127.0.0.1:30110
  metrics:
    enable: true
  match:
    rateLimitPolicy: |
      matches:
        - apiPath:
            contains: "/kie"
  rateLimiting:
    limiterPolicy1: |
      match: rateLimitPolicy
      rate: 200
      burst: 200
  handler:
    chain:
      Provider:
        default: access-log,monitoring,jwt,track-handler,traffic-marker,rate-limiter
  transport:
    maxBodyBytes:
      rest: 2621440 #2.5M
    maxHeaderBytes:
      rest: 32768 #32K
    timeout:
      rest: 60s
  quota:
    plugin: build-in
  cipher:
    plugin: default
