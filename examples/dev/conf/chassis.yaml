---
cse:
  service:
    registry:
      disabled: true
      address: http://127.0.0.1:30100
  protocols:
    rest:
      listenAddress: 127.0.0.1:30110
  handler:
    chain:
      Provider:
        default: ratelimiter-provider,monitoring,auth-handler,track-handler
  transport:
    maxBodyBytes:
      rest: 2621440 #2.5M
    maxHeaderBytes:
      rest: 32768 #32K
    timeout:
      rest: 60s
servicecomb:
  service:
    quota:
      plugin: build-in
